<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9: Tạo lập danh sách, bảng</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #D6F4ED; /* nền trắng */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 40px;
            color: #222;
            margin-bottom: 40px;
        }

        .btn-box {
            display: flex;
            gap: 30px;
        }

        button {
            padding: 15px 40px;
            background-color: #473472;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #473472;
        }
    </style>
</head>

<body>

    <h1>Bài 9: Tạo lập danh sách, bảng</h1>

    <div class="btn-box">
        <button>Bài Luyện tập</button>
        <button>Bài Vận dụng</button>
    </div>

</body>
</html>
